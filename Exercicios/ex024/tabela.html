<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Construção de Tabelas</title>
     <style>
          body{
               font-family: Arial, Helvetica, sans-serif;
          }
          table{
               width: 400px;
               border-collapse: collapse;
               border: 5px solid rgba(0, 0, 0, 0.87);
               
               
          }
          tr{
               background-color: rgb(255, 233, 245);
          }
          tr.linha{
               background-color: rgb(253, 249, 214)
               ;
          }

          td{
               border: 1px solid rgba(255, 169, 169, 0.644);
               padding: 8px;
          }
          td.dado{
               background-color: burlywood;
          }

     </style>

</head>
<body>
     <h1>Minha primeira tabela</h1>
     <!--
          Hierarquia de tabelas (simples)
          TABLE= tabela
               TABLE ROW= linha de tabela
                    TABLE HEADER= cabeçalho de tabela
                    TABLE DATA= dado de tabela
     -->

     <table>
          <tr class="linha">
               <td>A1</td>
               <td>B1</td>
               <td>C2</td>
          </tr>
          <tr>
               <td>A2</td>
               <td>B2</td>
               <td>C2</td>
          </tr>
          <tr>
               <td>A3</td>
               <td>B3</td>
               <td>C3</td>
          </tr>
          <tr>
               <td class="dado">A4</td>
               <td>B4</td>
               <td>C4</td>
          </tr>

     </table>
</body>
</html>
