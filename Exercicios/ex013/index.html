<body>
     <h1>Inserindo videos hospedados localmente</h1>
     <p>este video esta hospedado no meu proprio servidor</p>
     <video src="Videogrande.mp4" width="500" controls></video>
     <!--é melhor fazer desa forma feita abaixo pois assim funciona em todos navegadores-->
     <video width="500" poster="M.png" controls > <!--o width é para deixar menor a aparencia do video, so a aparencia, o tamanho continua o mesmo, o POSTER é a imagem q vai aparecer de capa, CONTROLS é o controles q aparece embaixo do video, pode colocar tbm AUTOPLAY E LOOP-->
          <source src="original.mp4" type="video/mp4">
          <source src="mkv.mkv" type="video/mkv">
          <source src="Original.webm" type="video/webm">
          <!--faltou o formato ogg-->
     </video> 

     <h1> inserindo videos do youtube</h1>
     
     <iframe width="560" height="315" src="https://www.youtube.com/embed/7Ps5x8adyXM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
