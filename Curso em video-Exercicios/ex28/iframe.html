<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Estudos de iframe</title>
</head>
<body>
     <h1>Testando o uso de um iframe</h1>
     <p>Acessano o site <a href="http://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>
     <!--tamanho padrao 300largurax150atura-->
     <p>Acessano o site <iframe src="http://www.cursoemvideo.com" frameborder="0" height="400" width="500" scolling="no">
          <a href="http://www.cursoemvideo.com" target="_blank"></a>     <!--colocar para q caso o iframe nao seja aceito no dispositivo... scolling para rolagem, porem nao funciona em todos navegadores-->
     </iframe> para aprender a programar.</p>
     p
</body>
