<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lista</title>
</head>
<body>
     <h1>Trabahando com Lista</h1>
     <h2>Lista Ordenadas</h2>
     <ol type="1" 
     > <!--podemos por type"1" start "4" por exemplo, começa a lista apartir do 
    4, podemos por tambem o i I A a -->
          <li>Acordas </li>
          <li>escovar os dentes</li>
          <li>tomar cafe</li>
     </ol>

     <h2>Lista Nao Ordenado</h2>
     <ul type="disc"> <!--circle square-->
     <li>pao</li>
     <li>mercado</li>
     </ul>

     <h2>Juntando lista </h2>
     <ul>
     <li>Antigas</li>
          <ul>
          <li> AC/DC </li>
          <li>Nirvana</li>
          </ul> 

     <li>Novas</li>
          <ol type="a">
          <li>Selena</li>
          <li>Weekend</li>
          </ol>
     </ul>
     
     <h2>Lista de definição</h2>
     <dl>
          <dt>HTML</dt>
          <dd>Linguagem de marcação</dd>
     </dl>
</body>
</html>
