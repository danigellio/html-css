<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Construção de Tabelas</title>
     <style>
          body{
               font-family: Arial, Helvetica, sans-serif;
          }
          table{
               width: 400px;
               height: 400px;
               border-collapse: collapse;
               border: 5px solid rgba(0, 0, 0, 0.87);
               
               
          }
          tr{
               background-color: rgb(255, 233, 245);
          }
        

          td{
               border: 1px solid rgba(255, 169, 169, 0.644);
               padding: 8px;
               text-align: center;
               vertical-align: top;
          }
          .numero{
               vertical-align: bottom;
               background-color: aquamarine;
          }

     </style>

</head>
<body>
     <h1>Minha primeira tabela</h1>

     <table>
          <tr >
               <td>A1</td>
               <td class="numero">300</td>
               <td>C2</td>
          </tr>
          <tr>
               <td>A2</td>
               <td class="numero">200</td>
               <td>C2</td>
          </tr>
          <tr>
               <td>A3</td>
               <td>B3</td>
               <td>C3</td>
          </tr>
          <tr>
               <td>A4</td>
               <td>B4</td>
               <td>C4</td>
          </tr>

     </table>
</body>
</html>
