<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário</title>
</head>
<body>
     <h1>Exemplos de Formulário</h1>
     <form action="cadastro.php" method="post">

          <p><!-- aqui aparece as opçoes separadas por sudeste e nordeste-->
               <label for="iest">Estado</label>
               <!--fica dentro do select-->
               <select name="estado" id="iest">
                    <!--option cria a caixa-->
                    <option value=""select>---Escolha---</option>
                    <!--optgroup cria a regiao sudeste e nordeste-->
                    <optgroup label="Região Sudeste">
                         <option value="Sp" selected>São Paulo</option>
                         <option value="Rj">Rio de Janeiro</option>
                         <option value="Mg">Minas Gerais</option>
                    </optgroup>
                    
                    <optgrpup label="Região Nordeste">
                         <option value="Rn">Rio Grande do Norte</option>
                         <option value="Pe">Pernambuco</option>
                         <option value="Ma">Maranhãp</option>
                    </optgrpup>
               </select>
          </p>

          <p>
               <!--Aqui voce pode escolher ou digitar na caixa-->
               <label for="iprof">Profissão</label>
               <input type="text" name="prof" id="iprof" list="listaprof">
               <datalist id="listaprof">
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
               </datalist>
                
          </p>
          <p><label for="imsg">Mensagem</label> <br>
          <textarea name="msg" id="imsg" cols="30" rows="10">

          </textarea>
          </p> 
          <!--caixa de texto-->
          <p>
               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">
          </p>

     </form>
</body>
</html>
