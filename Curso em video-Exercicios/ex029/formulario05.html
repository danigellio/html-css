<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário</title>
</head>
<body>
     <h1>Exemplo de Formulário</h1>
     <form action="cadastro.php" method="get">
          <fieldset>
               <legend>Sexo</legend>
               <!--para radio, colocar o name, com mesmo nome, pois assim, conseguimos desmarcar
               o checket é para ja ficar marcado-->
               <input type="radio" name="Sexo" id="imasc" checked value="M"><label for="imasc">Masculino</label> <br>
               <input type="radio" name="Sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
          </fieldset>
          <fieldset>
               <!--checkbox-->
               <legend>Esportes favoritos</legend>
               <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label> <br>
               <input type="checkbox" name="espvolei" id="iespvolei"> <label for="iespvolei">Volei</label> <br>
               <input type="checkbox" name="esptenis" id="iesptenis"> <label for="iesptenis">Tênis</label> <br>
               <input type="checkbox" name="espbask" id="iespbask"> <label for="iespbask">Basquete</label> <br>
          </fieldset>




          <p>
               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">
          </p>
     </form>
</body>
</html>
