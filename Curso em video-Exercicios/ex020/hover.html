<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exemplo de hover</title>
     <style>
          body{
               font-family: Arial, Helvetica, sans-serif;
          }
          div > p {
               display: none;
          }
          div:hover > p {
               display: block;
               color: rgb(255, 195, 245);
               background-color: rgb(88, 35, 68);
               width: 300px;
          }
          div:hover{
               color:rgb(219, 144, 53)
          }
     </style>
</head>
<body>
     <h1>Exemplo de hover</h1>
     <p>Passa o mouse sobre o texto abaixo</p>
     <div>
          Passa o mouse aqui
          <p>Texto escondido...</p>
     </div>
     <p>Fim do exemplo</p>
</body>
</html>
