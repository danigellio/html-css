<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pseudo-classes</title>
     <style>
          div{
               background-color: blue;
               text-align: center;
               height: 200px; /*altura*/
               width: 400px; /*largura*/
               display: inline-block; /*para div ficar tudo no mesmo lugar*/
               border: 1px solid black;/*borda*/
          }
          div:hover{
               background-color: aqua;
          }
     </style>

</head>
<body>
     <div id="d1">01</div>
     <div id="d2">02</div>
     <div id="d3">03</div>
</body>
</html>
