<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
     .flexbox{
          background-color: rgb(179, 218, 252);
          height: 250px;
          border: 3px solid red;
          display: flex;
          margin-bottom: 16px;
         


     }
     .flexbox div{
          border: 2px solid orange;
          width: 150px; /*tem uma largura maxima, nao adianta colocar 300 pq nao aumenta, nao faz diferença pq nao aumenta*/
          margin: 15px;
     }
     .flex-container1{
          flex-flow: row wrap; /*atalho para flex-wrap e flex diretion*/

          /*flex-wrap: nowrap; /* wrap: quebra linha, fica um embaixo do outro,nowrap: nao quebra linha, mantem as colunas na linha*/

          /*flex-direction: row;
          column, fica colunas
          row-reverse:inverte a ordem
          row:padrao*/
     }
     .flex-container2{
justify-content:  center; 

/*justify-content: FORMAS DE DISTRIBUIR OS ELEMENTOS INTERNO OU FLEX ITENS
center ficam todos juntos no centro
space-between deixa sem espaco nenhum no primeiro e ultimo
space-evenly mesmo espaço entre eles,
space-around o primeiro e o ultimo ficam diferente com metade do espaco
*/

     }
     .flex-container2 div{
          width: 30px;
          margin: 0;
     }
     </style>
     
     <title>Justify-content align-items align-content</title>

</head>
<body>
     <div class="flexbox flex-container1">
          <div class="div1">1</div>
          <div class="div2">2</div>
          <div class="div3">3</div>
          <div class="div4">4</div>
     </div>

     <div class="flexbox flex-container2">
          <div class="div1">1</div>
          <div class="div2">2</div>
          <div class="div3">3</div>
          <div class="div4">4</div>
     </div>

</body>
</html>
