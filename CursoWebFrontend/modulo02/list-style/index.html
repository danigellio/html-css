<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>

          ul li{
               list-style-type: square; /*circle, disc*/
               list-style-position: inside; /* outiside Ã© o padrao*/
               list-style-type: none; /*esconde o bodete*/
          }
          ol li{
               list-style: decimal inside;
          }
     </style>
     <title>Document</title>
</head>
<body>
     <h1>List-Style</h1>

     <ul>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
     </ul>
     <ol>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
     </ol>
</body>
</html>
