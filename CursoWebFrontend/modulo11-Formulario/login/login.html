<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     
     <title>Login</title>
</head>
<body>
     <h1>Login</h1>
     <form action="#" method="post">
          <fieldset> <!--grupo, pode ter varios grupo-->
               <legend>Entre com seus dados de acesso</legend>
               <label for="iusu">Usu√°rio</label>
               <input type="text" name="usu" id="iusu" required autofocus>
               <!--autofocus ja fica piscando no usuario-->

               <label for="isen">Senha</label>
               <input type="password" name="sen" id="isen" required>
               <!-- required torna obrigatorio o preenchimento-->

               <div class="action">
                    <input type="reset" value="Apagar" class="btn2 btn--apagar">
                    <input type="submit" value="Entrar" class="btn2">
               </div>
          </fieldset>
     </form>
</body>
</html>
