<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          body{
               font-family: Arial, Helvetica, sans-serif;
               background-color: darksalmon;
               width: 550px;
               margin: auto;
          }
          h1{
               background-color: #ffffffbb;
               color: rgb(58, 40, 18);
               text-align: center;
               border-radius: 5px;
               box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.438);
          }
          ul{
               padding: 0px;
               
               text-align: right;
               border-radius: 5px;
               
          }
          li{
               display: inline-block;
               
               list-style: inside;
               margin-right: 10px;
               border-radius: 5px;
               
               
          }
          a{
               display: block;
               background-color: rgb(152, 179, 230);
               padding: 10px;
               border-radius: 5px;
               color: #ffffff;
               text-decoration: none;
               box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.247);
               text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.397);
          }
          a:hover{
               background-color: cornflowerblue;
               color: #fff;
          }
     </style>
     <title>Document</title>
</head>
<body>
     <h1>Menu</h1>
     <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Artigo 01</a></li>
          <li><a href="#">Artigo 02</a></li>
          <li><a href="#">Contato</a></li>
     </ul>
</body>
</html>
