
<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Formulário</title>
</head>
<body>
     <form action="#" method="post" autocomplete="off" class="form">
          <fieldset class="form__fieldset">
               <legend class="form__title">Cadastra-se</legend>

               <label for="user" class="form__label">Usúario</label>
               <input type="text" name="user" id="user" required class="form__input">
          
               <label for="email" class="form__label">E-mail</label>
               <input type="email" name="email" id="email" required class="form__input">

               <label for="password" class="form__label">Senha</label>
               <input type="password" name="password" id="password" required class="form__input">
               
               <div class="form__action">
                    <input type="submit" value="Cadastre-se" class="btn btn-primary">
                    <p class="form__action__aside">
                         Já possui cadastro? <a href="index.html" class="form__action__link">Faça login</a>
                    </p>
               </div>


          </fieldset>



     </form>
</body>
</html>
