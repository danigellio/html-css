
<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Formulário</title>
</head>
<body>
     <form action="#" method="post" autocomplete="off" class="form">
          <fieldset class="form__fieldset">
               <legend class="form__title">Login</legend>

               <label for="user" class="form__label">Usúario</label>
               <input type="text" name="user" id="user" required>
          
               <label for="email" class="form__label">Senha</label>
               <input type="email" name="email" id="email" required>

               <label for="password" class="form__label">Senha</label>
               <input type="password" name="password" id="password" required>
               
               <div class="form__action">
                    <input type="submit" value="Login" class="form__btn">
                    <a href="cadastro.html " class="btn">Cadastra-se</a>
                    <a href="#">Esqueci a minha senha</a>
               </div>


          </fieldset>



     </form>
</body>
</html>
