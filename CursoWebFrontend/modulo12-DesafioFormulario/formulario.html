<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="formulario.css">
     <title>Formulario</title>

</head>
<body>
     
<form action="" method="post" autocomplete="off">
      <!--autocomple=off nao mostra as opçoes de digitação, aqi ele funciona para todos os input-->
     <fieldset>
          <legend>Formulário de contato</legend>

          <label for="inome">Nome completo:</label>
          <input type="text" name="nome" id="inome" required placeholder="Digite seu nome completo" autocomplete="off">
          <!--autocomple=off nao mostra as opçoes de digitação-->

          <label for="iemail">Email:</label>
          <input type="email" name="email" id="iemail" required placeholder="Digite um email válido">

          <label for="subject">Assunto:</label>
          <input type="text" name="subject" id="subject">

          <label for="message">Mensagem:</label>
          <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

          <button type="submit"  class="btn">Enviar</button>

          
     </fieldset>





</form>


</body>
</html>
