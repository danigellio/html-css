<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <style>
         .chk1{
          display: none;
         }

          .chk1+label span{
               display:inline-block ;
               font-size: 25px;
               width: 1em;
               height: 1em;
               background-color: blueviolet;
          }
          .chk1:checked+label span{
               background-color: burlywood;
               position: relative;
          }
          .chk1:checked+label span::before{
             content: ""; /*tem q ter content mesmo nao tendo nada, se for usar after ou before*/
             display: block;
             border:  .090em solid white;
             /* faz 2px divide pelo20px*/
             position: absolute;
             top: .077em; /*era 2px*/
             left: .38em;
             right: .3em;
             bottom: .3em;
             transform: rotate(45deg);
             border-left-color: transparent;
             border-top-color: transparent;
          }


          .bl12 span{
               display:inline-block ;
               font-size: 25px;
               width: 1em;
               height: 1em;
               background-color: aqua;
          }
              
          .bl12 input[type=":checkbox"]:checked + span{
               
          }
     </style>
     <title>CheckBox1</title>
</head>
<body>
     <h1>CheckBox</h1>
     <input type="checkbox" name="" id="html" class="chk1">
     <label for="html"><span></span>html</label>

     <input type="checkbox" name="" id="css" checked class="chk1">
     <label for="css"><span></span>css</label>

     <input type="checkbox" name="" id="js" class="chk1">
     <label for="js"><span></span>Javascript</label>

    <hr>

    <label class="bl12" >
     <input type="checkbox" >
     <span></span>
     html
    </label>

     <span></span>

    </label>

    <label class="bl12" >

    </label>


</body>
</html>
