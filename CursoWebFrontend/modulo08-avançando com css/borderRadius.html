<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          div{
               background-color: orange;
               width: 200px;
               height: 200px;
               margin: 100px auto;

               border-radius: 50px;
          }
          .div1{
               background-color: orange;
               width: 200px;
               height: 200px;
               margin: 100px auto;

               border-radius: 50px 20px 100px 0;
               /* 50%*/
          }
          .div2{
               background-color: orange;
               width: 200px;
               height: 200px;
               margin: 100px auto;

               border-radius:50px / 20px;
               /*50 horizontal 20 vertical*/
          }
     </style>
     <title>Document</title>
</head>
<body>
     <div></div>
     <div class="div1"></div>
     <div class="div2"></div>
</body>
</html>
