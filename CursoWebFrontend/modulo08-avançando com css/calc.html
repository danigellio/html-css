<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          html{
               font-size: 62.5%; /*10px*/
          }
          header{
               width: 100%;
               background-color: rgba(179, 79, 21, 0.322);
               height: 15rem;
               font-size: 2rem;
               position: fixed;
               top: 0;
               left: 0;

          }
          main{
               min-height: calc(100vh - 15rem); /*100vh*/
               background-color: #ccc;
               font-size: 2rem;
               margin-top: 15rem;

          }
          footer{
               height: 10rem;
               font-size: 2em;
               background-color: blue;
          }
     </style>
     <title>Calc()</title>
</head>
<body>
     <header>header</header>
     <main>main</main>
     <footer>footer</footer>

</body>
</html>
