<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
          h1{
               font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
               text-align: center;
               margin-top: 100px;
               text-transform: uppercase;
               font-weight: bold;
               font-size: 3em;

               text-shadow: 4px 4px 4px rgb(44, 9, 15), 5px 5px 4px darkgreen;
               /*esquerda-para baixo- esfumado*/
          }
          h2{
               font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
               text-align: center;
               margin-top: 100px;
               text-transform: uppercase;
               font-weight: bold;
               font-size: 2em;

               text-shadow: -4px 2px 0 rgba(0, 0, 0, 0.164);
               /*esquerda-para baixo- esfumado*/
          }

     </style>
     <title>Document</title>
</head>
<body>
     <h1>Text shadow</h1>
     <h2>Text shadow</h2>
</body>
</html>
